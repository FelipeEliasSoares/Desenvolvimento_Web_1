<!DOCTYPE html>
<html lang="en">
<head>

        .caixa {
            width: 200px;

            cursor: pointer;
            border: 2px solid black;	
        }

        #preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            font-size: 24px;
        }
    </style>
    
</head>
<body>
    <div class="container">
            <h2>Praticando 03 - JavaScript - Cores (click e mouse)</h2>
            <button class="caixa" style="background-color: red;"></button>
            <button class="caixa" style="background-color: green;"></button>
            <button class="caixa" style="background-color: blue;"></button>
            <button class="caixa" style="background-color: yellow;"></button>
            <button class="caixa" style="background-color: purple;"></button>
            <div id="preview">Preview</div>
