<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Caixas Coloridas</title>
    <style>
        .caixa {
            width: 200px;
            height: 60px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid black;	
        }

        #preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
            <h2>Praticando 03 - JavaScript - Cores (click e mouse)</h2>
            <button class="caixa" style="background-color: red;"></button>
            <button class="caixa" style="background-color: green;"></button>
            <button class="caixa" style="background-color: blue;"></button>
            <button class="caixa" style="background-color: yellow;"></button>
            <button class="caixa" style="background-color: purple;"></button>
            <div id="preview">Preview</div>
            <br>
            <button id="resetCorPadrao">Reset Cor Padr√£o</button>
    </div>


    <script>
        const caixas = document.querySelectorAll('.caixa');
        const preview = document.getElementById('preview');
        let corPadrao = 'white';

        caixas.forEach(caixa => {
            caixa.addEventListener('mouseover', () => {
                document.body.style.backgroundColor = caixa.style.backgroundColor;
                preview.style.backgroundColor = caixa.style.backgroundColor;
                preview.style.display = 'block';
            });

            caixa.addEventListener('mouseout', () => {
                document.body.style.backgroundColor = corPadrao;
                preview.style.display = 'none';
            });

            caixa.addEventListener('click', () => {
                corPadrao = caixa.style.backgroundColor;
            });
        });

        const resetCorPadraoButton = document.getElementById('resetCorPadrao');
        resetCorPadraoButton.addEventListener('click', () => {
            corPadrao = 'white'; 
            document.body.style.backgroundColor = corPadrao;
        });
    </script>
</body>
</html>
