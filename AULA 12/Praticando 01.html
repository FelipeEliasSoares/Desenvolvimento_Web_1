<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="h3">Praticando 01</h1>
        <p class="text-body-secondary" id="resposta"></p>
    
    
        <h1 class="h3">Adicionar/Remover Parágrafo</h1>
        
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="removerParagrafo()">Remover</button>
        <div id="paragrafoContainer"></div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let nome = prompt("Por favor, insira seu nome:");
            let resposta = document.getElementById("resposta");

            if (nome !== null) {
                resposta.innerHTML = "Seu nome é: " + nome;
            } else {
                resposta.innerHTML = "Você não inseriu um nome.";
            }
        });


        function adicionar(){
            let paragrafoContainer = document.getElementById("paragrafoContainer");

            let novoParagrafo = document.createElement("p");
            novoParagrafo.textContent = "lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.  "
            paragrafoContainer.appendChild(novoParagrafo);

        }

        function removerParagrafo() {
            var paragrafoContainer = document.getElementById("paragrafoContainer");

            while (paragrafoContainer.hasChildNodes()) {
                
                paragrafoContainer.removeChild(paragrafoContainer.firstChild);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
