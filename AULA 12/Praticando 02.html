<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <div class="container mt-4">
        <h1>Praticando 02- Mini calculadora -Javascript</h1>
        <form class="row">
            <div class="col-2">
                <div class="form-group">
                    <label for="numero1">Número 1</label>
                    <input type="number" class="form-control" id="numero1" required>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="numero2">Número 2</label>
                    <input type="number" class="form-control" id="numero2" required>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="resultado">Resultado</label>
                    <input type="text" class="form-control bg-secondary.bg-gradient bg-opacity-75" id="resultado" readonly style="background-color: rgba(190, 184, 184, 0.767);">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group mt-4 ">
                    <button type="button" class="btn btn-primary btn-block text-center mr-1" onclick="soma()">Soma</button>
                    <button type="button" class="btn btn-primary btn-block text-center mr-1" onclick="subtracao()">Subtração</button>
                    <button type="button" class="btn btn-primary btn-block text-center mr-1" onclick="multiplicacao()">Multiplicação</button>
                    <button type="button" class="btn btn-primary btn-block text-center" onclick="divisao()">Divisão</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function soma(){
            let num1 = parseInt(document.getElementsByTagName("input")[0].value);
            let num2 = parseInt(document.getElementsByTagName("input")[1].value);
            let resultado = document.getElementById("resultado");
            resultado.value = num1 + num2;
        }
        function subtracao(){
            let num1 = parseInt(document.getElementsByTagName("input")[0].value);
            let num2 = parseInt(document.getElementsByTagName("input")[1].value);
            let resultado = document.getElementById("resultado");
            resultado.value = num1 - num2;
        }
        function multiplicacao(){
            let num1 = parseInt(document.getElementsByTagName("input")[0].value);
            let num2 = parseInt(document.getElementsByTagName("input")[1].value);
            let resultado = document.getElementById("resultado");
            resultado.value = num1 * num2;
        }
        function divisao(){
            let num1 = parseInt(document.getElementsByTagName("input")[0].value);
            let num2 = parseInt(document.getElementsByTagName("input")[1].value);
            let resultado = document.getElementById("resultado");
            resultado.value = num1 / num2;
        }
    </script>    
</body>
</html>
