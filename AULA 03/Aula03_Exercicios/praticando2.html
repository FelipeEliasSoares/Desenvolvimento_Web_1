<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Praticando 2</title>
    <style>
        table, td{
            border: solid 1px red;
        }
        td{
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>
    <a href="index.html">Voltar ao menu principal</a>

    <h3>Tabela com colspan</h3>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>
    <h3>Tabela com colspan e rowspan</h3>
    <table>
        <tr>
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>  
        </tr>
    </table>
</body>
</html>
