<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style02.css">
    <title>Praticando 5 - Tabela grande com colpan e rowspan e planos de fundo</title>
</head>
<body>

    <h1>Praticando 5 - Tabela grande com colpan e rowspan e planos de fundo</h1>
    <br>
    <a href="index03.html">Voltar ao menu principal</a>

    <table>
        <caption>Tabela com colspan e rowspan</caption>
        <tr class="verde">
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr class="vermelho">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="azul">
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr class="amarelo">
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>  
        </tr>
    </table>
    <br>

    <table id="segunda_tabela">
        <caption>Legenda</caption>
        <tr >
            <td>Linha 1</td>
            <td class="verde">-------</td>
            <td>green</td>
        </tr>
        <tr >
            <td>Linha 2</td>
            <td class="vermelho">-------</td>
            <td>red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="azul">-------</td>
            <td>blue</td>
            
        </tr>
        <tr >
            <td>Linha 4</td>
            <td class="amarelo">-------</td>
            <td>yellow</td> 
        </tr>
    </table>

    
</body>
</html>
