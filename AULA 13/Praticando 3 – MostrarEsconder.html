<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3 – MostrarEsconder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #conteudo {
        margin-top: 20px;
        text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h2>Praticando 3 – MostrarEsconder </h2>
        <div class="d-flex justify-content-between">
            <button id="mostrarBtn" class="btn btn-primary">Mostrar</button>
            <button id="esconderBtn" class="btn btn-danger">Esconder</button>
        </div>

        <div id="conteudo" class="alert alert-info">
            <h2 class="align-items-lg-center">Meu Div</h2>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      // Adicione o script para mostrar ou esconder o div
      $(document).ready(function () {
        $("#mostrarBtn").click(function () {
          $("#conteudo").show();
        });
    
        $("#esconderBtn").click(function () {
          $("#conteudo").hide();
        });
      });
    </script>
</body>
</html>
