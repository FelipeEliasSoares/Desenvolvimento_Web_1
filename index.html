<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(118, 179, 28, 0.74);
            padding: 20px;
            border-radius: 3px;
            text-align: right;
        }

        .header h1{
            color: rgba(211, 27, 21, 0.781);
        }

        .menu {
            padding: 10px;
            background-color: darkgreen;
            border-radius: 3px;
            text-align: right;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {

            display: inline;
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            color: #FF5733;
        }

        .content {
            padding: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Menu</h1>
        <h1>Desenvolvimento Web 1</h1>
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="https://github.com/FelipeEliasSoares">Contato</a></li>
        </ul>
    </div>

    <div class="content">
        <ul>
            <li><a href="01.html">Código 1</a></li>
            <li><a href="02.html">Código 2</a></li>
        </ul>
    </div>
</body>

</html>
